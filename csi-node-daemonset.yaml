apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cnfs-csi-node
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: cnfs-csi-node
  template:
    metadata:
      labels:
        app: cnfs-csi-node
    spec:
      runtimeClassName: kata-qemu
      serviceAccountName: cnfs-csi-node-sa
      hostNetwork: true

      containers:
        # CNFS CSI Node Plugin
        - name: cnfs-csi-node
          image: cnfs-csi-driver:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--nodeid=$(NODE_ID)"
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
            - name: pods-mount-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: Bidirectional

        # Node driver registrar (registers the plugin with kubelet)
        - name: csi-node-driver-registrar
          image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.12.0
          args:
            - "--csi-address=/csi/csi.sock"
            - "--kubelet-registration-path=/var/lib/kubelet/plugins/csi.cnfs.interposer.io/csi.sock"
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration

        # Kata-side NFS client sidecar (placeholder for NFS tools in the sandbox)
        - name: kata-nfs-client
          image: alpine:3.18
          securityContext:
            privileged: true
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "[CNFS] Installing NFS client..."
              echo "[CNFS] NFS client ready."
              sleep infinity
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi

      volumes:
        # Directory that kubelet uses for plugin sockets
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/csi.cnfs.interposer.io
            type: DirectoryOrCreate

        # Where the registrar registers the driver with kubelet
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: DirectoryOrCreate

        # Required for Kata runtime / VM-based mounts
        - name: pods-mount-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
